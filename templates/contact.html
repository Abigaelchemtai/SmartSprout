
{% extends 'base.html' %}
{% load static %}


{% block content %}

<section id="contact">
<div class="container mt-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <form action="" method="post">
      {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" name="subject" id="subject" placeholder="Enter the subject" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea class="form-control" name="message" id="message" rows="4" placeholder="Type your message here" required></textarea>
    </div>

    <div class="text-center">
    <a href="{% url 'contact' %}" class="btn btn-warning">Submit</a>
    </div>


  </form>

    <a href="{% url 'index' %}" class="btn btn-primary">Home</a>


</div>
</section>

{% endblock %}
